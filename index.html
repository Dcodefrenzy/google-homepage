<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Google Homepage</title>
    </head>
    <body>
        <header>
            <ul class="nav">
               <li class="">Gmail</li>
               <li class="">Images</li>
               <li class="col dots"> 
                   <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </li>
                <li class="col-0"><i class="profile-image"></i></li> 
            </ul>
        </header>
        <main class="container">
            <section class="row justify-center">
                <img class="google-image" src="images/google-logo.png" alt="google-logo">
            </section>
            <section class="row justify-center">
                <form class="col-12 col-sm-10 col-md-7">  
                    <div class="row search-component justify-center">
                        <div class="col-0"><i class=" search-icon fa fa-search"></i></div>
                        <div class="col-10"><input class="search" type="search" placeholder="Search Google or type a URL"></div>
                        <div class="col-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="#4285F4" d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z"/><path fill="#34A853" d="M11 18.92h2V22h-2z"/><path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z"/><path fill="#EA4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z"/></svg></div>
                    </div>
                    <section class="row justify-center">
                        <button class="form-button">Google Search</button>
                        <button class="form-button">I'm Feeling Lucky</button>
                    </section>
                </form>
            </section>
        </main>
    </body>
</html>
